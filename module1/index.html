</head>
<body>
    <div class="container mt-5%">
        <div class="form p-5">
         
            <h1>step 1:your details
                <div class="form group">
                    <label>name</label>
                    <input type="text" name="name" placeholder="frist name and lastname"
                    class="form-control"
                </div>
                <div class="form group">
                    <label>Email</label>
                    <input type="text" name="email" placeholder="email@email.com"
                    class="form-control"
                </div>
                <div class="form group">
                    <label>phone</label>
                    <input type="text" name="phone" placeholder="Eg,. (+91)90812****8"
                    class="form-control"
                </div>
                <div class="form group">
                    <label>address</label>
                    <textarea name="address" placeholder="address" class="form-control"></textarea>
                
                </div>
                <div class="form group">
                    <label>pincode</label>
                    <input type="text" name="pincode" placeholder="pincode"
                    class="form-control"
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <select name="country" class="form-control">
                    <option value="">-select country-</option>
                    <option value="1">India</option>
                    </select>
                </div>
            
    
                
                <h1>step 2: Card Details</h1>
                <div class="form-group">
                    <label>Card type</label>
                    <input type="radio" name="cardtype"> <img src="images/1.jpg" style="width: 40px; height: 20px">
    
                    <input type="radio" name="cardtype"> <img src="images/2.jpg" style="width: 40px; height: 20px">
    
                    <input type="radio" name="cardtype"> <img src="images/3.jpg" style="width: 40px; height: 20px">
    
                    <input type="radio" name="cardtype"> &nbsp;<img src="images/4.jpg" style="width: 40px; height: 20px">
                </div>
    
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" name="card number" placeholder="825454xxxxxx546" class="form-control">
                </div>
                <div class="form-group">
                    <label>Security code</label>
                    <input type="text" name="security code" placeholder="Enter cvv code" class="form-control">
                </div>
                <div class="form-group">
                    <label>Name on card</label>
                    <input type="text" name="name on card" placeholder="Name on Card" class="form-control">
                </div>
    
                <div class="form-group mt-5">
                   
                    <input type="submit" name="buyit" value="Buy It" class="btn  btn-lg" id="btn">
                </div>
    
    
            </div>
        </div>
